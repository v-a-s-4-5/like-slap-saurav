<ion-header>
</ion-header>


<ion-content padding align="center">
  <div class="container">
    <ion-label color="light" text-center>
      <h3>Login</h3>
    </ion-label>
    <div class="logo-sec">
      <img src="./assets/imgs/logo.png" width="100" />
    </div>
    <div class="social-sec">
      <div class="login-sec">
        <p>LOGIN WITH <b>FACEBOOK</b></p>
      </div>
      <div class="img-sec">
          <img src="./assets/imgs/social_icons.png" />
      </div>
      <div class="login-sec">
          <p>LOGIN WITH <b>GOOGLE</b></p>
      </div>
    </div>
	<form (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="userlogin.email" name="email" type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="userlogin.password" name="password" type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-label color="light" (click)="openForgotpassword()">I forgot my password</ion-label>
    <div class="login-btn">
      <button ion-button outline block color="backgroundClr">Login</button>
    </div>
	</form>
    <div class="or-label" align="center">
      <p>OR</p>
    </div>
    <div class="register-btn">
      <button ion-button block outline color="light" (click)="register()">CREATE ACCOUNT</button>
    </div>
  </div>
</ion-content>
