<ion-content padding align="center">
  <div class="container">
    <div class="header-sec">
      <ion-row>
        <ion-col col-1>
          <ion-icon name="menu" menuToggle></ion-icon>
        </ion-col>
        <ion-col col-6>
          <ion-title text-center>
            Profile
          </ion-title>
          </ion-col>
          <ion-col col-4>
              <button ion-button (click)="addposts()" color="light">Add Posts</button>
          </ion-col>
        <ion-col col-1>
          <ion-icon (click)="profile()" name="md-person"></ion-icon>
        </ion-col>
      </ion-row>
    </div>
    <div class="banner-sec">
      <ion-card>
        <img src="http://studio45creations.ipage.com/projects/dev1/schoolmanagment/slaplike/images/{{userDetails.image}}" />
        <div class="person-image">
          <img src="http://studio45creations.ipage.com/projects/dev1/schoolmanagment/slaplike/images/{{userDetails.image}}" />
          
        </div>
        <div class="card-title">{{userDetails.firstname}}{{userDetails.lastname}}</div>
       <div class="card-subtitle">{{userDetails.email}}</div>
        <div class="card-icons">
            <a target="_blank" href="https://www.instagram.com/?hl=en"><img src="./assets/imgs/home-insta_icon.png" /></a>
           <a target="_blank" href="http://studio45creations.com"> <img src="./assets/imgs/home-middle-icon.png" /></a>
           <a target="_blank" href="https://plus.google.com/discover"> <img src="./assets/imgs/home-google_icon.png" /></a>
		   
        </div>
      </ion-card>
    </div>


    <div class="post-sec">
      <ion-row>
        <ion-col col-6>
          <ion-label>{{userDetails.posts}}</ion-label>
          <ion-label (click)="userPosts()">POSTS</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label>{{userDetails.posts}}</ion-label>
          <p>CONNECTIONS</p>
        </ion-col>
      </ion-row>
    </div>
    <div class="inner-sec">
      <!--div class="interest-sec">
        <ion-label text-left>
          <h3>Similar Interest</h3>
        </ion-label>
        <ion-chip>
          <ion-label>tag #1</ion-label>
        </ion-chip>
        <ion-chip>
          <ion-label>tag #2</ion-label>
        </ion-chip>
        <ion-chip>
          <ion-label>tag #3</ion-label>
        </ion-chip>
        <ion-chip>
          <ion-label>tag #4</ion-label>
        </ion-chip>
      </div-->
      <div class="lower-sec">
          <button ion-button block color="danger">CONNECT</button>
        </div>
    </div>
  </div>
</ion-content>
