<ion-content padding align="center">
  <div class="container">
    <div class="header-sec">
      <ion-row>
        <ion-col col-1>
          <ion-icon name="menu" menuToggle></ion-icon>
        </ion-col>
        <ion-col col-6>
          <ion-title text-center>
            Profile
          </ion-title>
          </ion-col>
          <ion-col col-4>
              <button ion-button (click)="addposts()" color="light">Add Posts</button>
          </ion-col>
        <ion-col col-1>
          <ion-icon (click)="profile()" name="md-person"></ion-icon>
        </ion-col>
      </ion-row>
    </div>
    <div class="banner-sec">
      <ion-card>
        <img src="http://studio45creations.ipage.com/projects/dev1/schoolmanagment/slaplike/images/{{userDetails.profile_image}}" />
        <div class="person-image">
          <img src="http://studio45creations.ipage.com/projects/dev1/schoolmanagment/slaplike/images/{{userDetails.profile_image}}" />
          
        </div>
        <div class="card-title">{{userDetails.firstname}}{{userDetails.lastname}}</div>
       <div class="card-subtitle">{{userDetails.email}}</div>
        <div class="card-icons">
            <a target="_blank" href="https://www.instagram.com/?hl=en"><img src="./assets/imgs/home-insta_icon.png" /></a>
           <a target="_blank" href="http://studio45creations.com"> <img src="./assets/imgs/home-middle-icon.png" /></a>
           <a target="_blank" href="https://plus.google.com/discover"> <img src="./assets/imgs/home-google_icon.png" /></a>
		   
        </div>
      </ion-card>
    </div>


    <div class="post-sec">
      <ion-row>
        <ion-col col-6>
          <ion-label>{{userDetails.posts}}</ion-label>
          <ion-label (click)="userPosts()">POSTS</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label>{{userDetails.posts}}</ion-label>
          <p (click)="userConnection()">CONNECTIONS</p>
        </ion-col>
      </ion-row>
    </div>
    
    <ion-list *ngFor="let recieveDetail of recieverDetails">
        <ion-item>
          <ion-avatar item-start>
              <img src="http://studio45creations.ipage.com/projects/dev1/schoolmanagment/slaplike/images/{{recieveDetail.profile_image}}" />
          </ion-avatar>
          <h2> {{recieveDetail.firstname}} {{recieveDetail.lastname}} </h2>
          <button class="receiver_btn" ion-button small>Recieve Request</button>
       </ion-item>
      
      </ion-list>

    <div class="inner-sec">
         <div class="lower-sec">
          <button ion-button block color="danger">CONNECT</button>
        </div>
    </div>
  </div>
</ion-content>
