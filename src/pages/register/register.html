<ion-header>
</ion-header>


<ion-content padding align="center">
  <div class="container">
    <ion-label color="light" text-center>
      <h3>Register</h3>
    </ion-label>
    <div class="logo-sec">
      <img src="./assets/imgs/logo.png" width="100" />
    </div>
	<form (ngSubmit)="registeruser()">
    <ion-list style="position:relative">
	 <ion-icon class="uploadimgicon" name="md-add"></ion-icon>
	  <ion-item class="uploadimg">
        <ion-input type="file" (change)="fileUpload($event)" accept="image/jpeg,image/jpg,image/png" name="image"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="userregister.fname" name="fname" placeholder="First Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="userregister.lname" name="lname" placeholder="Last Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" [(ngModel)]="userregister.email" name="email" placeholder="Email Address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" [(ngModel)]="userregister.number" name="number" placeholder="Mobile Number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="userregister.password" name="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Confirm Password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="confirmation-text">
      <p>By tapping "Send Confirmation code" below. You authorize Slaplike to send you a SMS Message to confirm your phone number.</p>
    </div>
    <div class="login-btn">
      <button ion-button outline block color="backgroundClr">SEND CONFIRMATION CODE</button>
    </div>
	</form>
    <div class="sign-in-sec">
      <p>Already have an Account?<b><a href="#" color="light" (click)="goBack()">Sign in</a></b></p>
    </div>
  </div>
</ion-content>
