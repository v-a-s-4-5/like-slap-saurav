<ion-header>
  
    <ion-icon (click)= "dismiss()" name="close"></ion-icon>
</ion-header>


<ion-content padding>
  
     <ion-list *ngFor = "let comment of comments">
        <ion-item>
          <ion-avatar item-start>
              <img src="http://studio45creations.ipage.com/projects/dev1/schoolmanagment/slaplike/images/{{comment.profile_image}}" />
          </ion-avatar>
          <h2>{{comment.firstname}} {{comment.lastname}}</h2>
          <p>{{comment.comment}}</p>
        </ion-item>
      </ion-list>
     
</ion-content>

<ion-footer *ngIf="flag">
  <ion-row>
    <ion-col col-10>
        <ion-textarea name="comment" [(ngModel)]="userComment" placeholder="Enter Comment "value=""></ion-textarea>
    </ion-col>
    <ion-col col-2>
        <button ion-button outline block color="backgroundClr" (click)="addComments()">Comment</button>
    </ion-col>
  </ion-row>
  
    
  </ion-footer>
